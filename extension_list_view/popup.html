<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
      background-color: #212121;
      color: #fff;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #3f3f3f;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      flex-grow: 1;
      accent-color: #3ea6ff;
      cursor: pointer;
    }
    input[type="text"], input[type="number"] {
      width: 60px;
      background: #121212;
      border: 1px solid #3f3f3f;
      color: #fff;
      padding: 4px;
      border-radius: 4px;
      text-align: right;
    }
    button.reset {
      width: 100%;
      padding: 8px;
      background-color: transparent;
      border: 1px solid #3f3f3f;
      color: #aaa;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
      transition: all 0.2s;
    }
    button.reset:hover {
      color: #fff;
      border-color: #aaa;
      background-color: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <h2>List View Settings</h2>

  <div class="control-group">
    <label>Container Width (%)</label>
    <div class="input-row">
      <input type="range" id="listContainerWidthSlider" min="51" max="100" value="90">
      <input type="number" id="listContainerWidth" value="90">
    </div>
  </div>

  <div class="control-group">
    <label>Thumbnail Width (px)</label>
    <div class="input-row">
      <input type="range" id="thumbnailWidthSlider" min="150" max="400" value="260">
      <input type="number" id="thumbnailWidth" value="260">
    </div>
  </div>

  <div class="control-group">
    <label>Title Font Size (pt)</label>
    <div class="input-row">
      <input type="range" id="titleFontSizeSlider" min="10" max="40" step="1" value="22">
      <input type="number" id="titleFontSize" step="1" value="22">
    </div>
  </div>

  <div class="control-group">
    <label>Meta & Description Size (pt)</label>
    <div class="input-row">
      <input type="range" id="metaFontSizeSlider" min="8" max="24" step="1" value="14">
      <input type="number" id="metaFontSize" step="1" value="14">
    </div>
  </div>

  <div class="control-group">
    <label>Notify Button Width (px)</label>
    <div class="input-row">
      <input type="range" id="notifyWidthSlider" min="100" max="700" value="150">
      <input type="number" id="notifyWidth" value="150">
    </div>
  </div>

  <button id="resetBtn" class="reset">Reset to Defaults</button>

  <script src="popup.js"></script>
</body>
</html>
